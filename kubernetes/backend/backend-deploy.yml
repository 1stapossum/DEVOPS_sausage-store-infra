---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 4
  revisionHistoryLimit: 15
  # Стратегия развёртывания. Recreate — удалит сначала все старые поды 
  # Есть и более гибкая стратегии, например, RollingUpdate, которая будет обновлять поды порциями  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 20
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: gitlab.praktikum-services.ru:5050/antinitrino/sausage-store/sausage-backend:latest
          imagePullPolicy: Always
#          resources:
#           requests:
#                memory: "256Mi"
#                cpu: "100m"
#           limits:
#                memory: "512Mi"
#                cpu: "200m"
          env:
            - name: VAULT_HOST
              value: 51.250.82.30
            - name: VAULT_DEV_ROOT_TOKEN_ID
              valueFrom:
                secretKeyRef:
                  name: vault
                  key: VAULT_DEV_ROOT_TOKEN_ID
            - name: PSQL_HOST
              valueFrom:
                secretKeyRef:
                  name: backend
                  key: PSQL_HOST
            - name: PSQL_PORT
              valueFrom:
                secretKeyRef:
                  name: backend
                  key: PSQL_PORT
            - name: PSQL_DBNAME
              valueFrom:
                secretKeyRef:
                  name: backend
                  key: PSQL_DBNAME

          ports:
            - name: backend
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 1
            failureThreshold: 6
      imagePullSecrets:
        - name: docker-config-secret
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: backend-vpa
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  updatePolicy:
    updateMode: Auto
  resourcePolicy:
    containerPolicies:
      - containerName: "*"
        minAllowed:
          cpu: 0m
          memory: 0Mi
        maxAllowed:
          cpu: 200m
          memory: 512Mi
        controlledResources: ["cpu", "memory"]
        controlledValues: RequestsAndLimits